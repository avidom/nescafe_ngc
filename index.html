<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<title>Template_for_AdobeAnimate_CC_Adfox</title>

<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_1.19.0_4cba7b163d6263b39d53727ed4c7bb6f_min.js"></script>
<script src="ngc_900x900_fullscreen.js"></script>
<script>

    var flashVars = {
      reference: "%reference%",
      link: "%user1%",
      target: "%target%",
      rnd: parseInt("%random1%") || parseInt("%random%"),
      events: [
            "",
            "%event1%",
            "%event2%",
            "%event3%",
            "%event4%",
            "%event5%",
            "%event6%",
            "%event7%",
            "%event8%",
            "%event9%",
            "%event10%",
            "%event11%",
            "%event12%",
            "%event13%",
            "%event14%",
            "%event15%",
            "%event16%",
            "%event17%",
            "%event18%",
            "%event19%",
            "%event20%",
            "%event21%",
            "%event22%",
            "%event23%",
            "%event24%",
            "%event25%",
            "%event26%",
            "%event27%",
            "%event28%",
            "%event29%",
            "%event30%"
      ]
    };

var canvas, stage, exportRoot;
function init() {
	
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	exportRoot = new lib.ngc_900x900_fullscreen();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

</script>
</head>
<body onload="init();" style="margin:0px;">
	<a href="%reference%@%user1%" target="%target%">
	<canvas id="canvas" width="900" height="900" style="background-color:#FFFFFF"></canvas></a>
</body>
</html>
